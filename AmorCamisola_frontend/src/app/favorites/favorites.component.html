<h1>Favoritos</h1>
<!-- Favorites List -->
<div *ngIf="favorites.length === 0" class="text-center">
  <p>You have no favorite products yet!</p>
</div>

<div *ngIf="favorites.length > 0">
  <!-- Reuse ProductComponent for each favorite -->
  <app-product
    *ngFor="let product of favorites"
    [productId]="product.id"
  ></app-product>
</div>
