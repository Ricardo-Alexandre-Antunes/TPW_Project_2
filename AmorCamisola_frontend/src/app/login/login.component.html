<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Username Field -->
              <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  id="username"
                  type="text"
                  formControlName="username"
                  class="form-control"
                  [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
                  placeholder="Enter your username"
                />
                <div *ngIf="loginForm.get('username')?.errors?.['required']" class="invalid-feedback">
                  Username is required.
                </div>
                <div *ngIf="loginForm.get('username')?.errors?.['minlength']" class="invalid-feedback">
                  Username must be at least 3 characters long.
                </div>
              </div>
  
              <!-- Password Field -->
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  id="password"
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                  placeholder="Enter your password"
                />
                <div *ngIf="loginForm.get('password')?.errors?.['required']" class="invalid-feedback">
                  Password is required.
                </div>
              </div>
  
              <!-- Error Message -->
              <div *ngIf="invalidCredentials" class="alert alert-danger">
                Invalid username or password.
              </div>
  
              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
